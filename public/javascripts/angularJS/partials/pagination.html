<div>

    <div class="form-search">
        <div class="input-append">
            <input type="text" ng-model="query" ng-change="search()" class="input-large search-query" placeholder="{{i18n('search')}}">
            <span class="add-on btn"><i class="icon-search"></i></span>
        </div>
    </div>

    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th class="name">Name&nbsp;<a ng-click="sort_by('name')"><i class="icon-sort"></i></a></th>
                <th class="description">Description&nbsp;<a ng-click="sort_by('description')"><i class="icon-sort"></i></a></th>
                <th class="created">Created&nbsp;<a ng-click="sort_by('created')"><i class="icon-sort"></i></a></th>
                <th class="updated">Updated&nbsp;<a ng-click="sort_by('updated')"><i class="icon-sort"></i></a></th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="6">
                <div class="pagination pull-right">
                    <ul>
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">«</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)"
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a href ng-bind="n + 1">1</a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href ng-click="nextPage()">»</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tfoot>
        <tbody>
            <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                <td>{{item.name}}</td>
                <td ng-bind-html-unsafe="item.description"></td>
                <td>{{formatDate(item.created)}}</td>
                <td>{{formatDate(item.updated)}}</td>
                <td class="action">
                    <a ng-click="edit(item.id)" target="_blank" title="Edit"><i class="icon-pencil"></i></a>
                    <a href="{{item.githuburl}}" target="_blank" title="See it on github"><i class="icon-github"></i></a>
                    <form name="see" accept-charset="utf-8" action="/prez/see" method="POST" target="_blank">
                        <input type="hidden" name="url" value="{{item.rawurl}}">
                        <button class="btn btn-link" type="submit" title="See it in full HTML"><i class="icon-eye-open"></i></button>
                    </form>
                    <a ng-click="run(item.id)" target="_blank" title="Run the prez"><i class="icon-play"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
