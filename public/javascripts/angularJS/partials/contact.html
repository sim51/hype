<div id="innercontent">
    <div class="alert alert-warning" ng-show="warning">
        <button type="button" class="close" ng-click="warning=false">&times;</button>
        <h4>{{'warning'|i18n}}</h4>
        {{'warning.sendmail'|i18n}} <span countdown="countdown"></span>
    </div>
    <div class="alert alert-success" ng-show="success">
        <button type="button" class="close" ng-click="success=false">&times;</button>
        <h4>{{'success'|i18n}}</h4>
        {{'success.sendmail'|i18n}}
    </div>

    <div class="page-header">
        <h1>{{'page.contact.title'|i18n}}</h1>
    </div>
    <div id="contact" class="row-fluid">
        <div class="span4">
            <div ng-bind-html-unsafe="'page.contact.text'|i18n"></div>
        </div>
        <div class="span8">
            <form name="contact" class="form-horizontal" accept-charset="utf-8" ng-submit="sendMail()">
                <div class="control-group ">
                    <label for="name" class="control-label">{{'page.contact.author'|i18n}}<span class="required">*</span></label>
                    <div class="controls">
                        <input class="input-xxlarge" type="text" placeholder="{{'page.contact.author.placeholder'|i18n}}" id="name" ng-model="name" required>
                    </div>
                </div>
                <div class="control-group ">
                    <label for="email" class="control-label">{{'page.contact.mail'|i18n}}<span class="required">*</span></label>
                    <div class="controls">
                        <input class="input-xxlarge" type="email" placeholder="{{'page.contact.mail.placeholder'|i18n}}" id="email" ng-model="email" required>
                    </div>
                </div>
                <div class="control-group ">
                    <label for="message" class="control-label">{{'page.contact.message'|i18n}}<span class="required">*</span></label>
                    <div class="controls">
                        <textarea rows="10" class="input-xxlarge" id="message" ng-model="message" required></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" ng-disabled="!contact.$valid">{{'page.contact.send'|i18n}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
