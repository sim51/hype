@(title: String, lang:String, user:Option[securesocial.core.Identity])(content: Html)

<!DOCTYPE html>
<html lang="@lang" ng-app="hope">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="brand">HOPE</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                          <li>
                            <a href="/">Home</a>
                          </li>
                          <li>
                            <a href="/">About</a>
                          </li>
                          <li>
                            <a href="/">Contact</a>
                          </li>
                        </ul>
                        <ul class="nav" id="user-menu">
                            @if(user){
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        Beno&icirc;t Simard
                                    <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="/user/myprofile">Mon compte</a></li>
                                        <li><a href="/user/cartes">Mes cartes</a></li>
                                        <li class="divider"></li>
                                        <li><a href="@securesocial.controllers.routes.LoginPage.logout()">DÃ©connexion</a></li>
                                    </ul>
                                </li>
                            } else {
                                <li><a href="@securesocial.controllers.routes.LoginPage.login()">Login</a></li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            @content
        </div>

        <div id="loading" class="hide">
            <img src="img/spinner.gif" alt="Laoding" /> Please wait, page is loading.
        </div>

        <!-- Angular Application -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularJS/app/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularJS/app/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularJS/app/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularJS/app/directives.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularJS/app/filters.js")" type="text/javascript"></script>
        <!-- External libs -->
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/codemirror/lib/codemirror.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
